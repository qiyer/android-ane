apply plugin: 'com.android.library'

android {
    compileSdkVersion 22
    buildToolsVersion "23.0.0 rc2"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 22
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.2.0'
    compile files('F:/AndroidStudioProjects/NJSDKLib/libs/ny_sdk_4.6.0.0.jar')
    compile files('F:/AndroidStudioProjects/NJSDKLib/libs/android-query-full.0.26.7.jar')
    compile files('F:/AndroidStudioProjects/NJSDKLib/libs/android-support-v4.jar')
    compile files('F:/AndroidStudioProjects/NJSDKLib/libs/FlashRuntimeExtensions.jar')
    compile files('F:/AndroidStudioProjects/NJSDKLib/libs/glide-3.7.0.jar')
    compile files('F:/AndroidStudioProjects/NJSDKLib/libs/Lotuseed_Android_SDK_1.4.3.1.1.jar')
}

task deleteOldJar(type: Delete) {
    delete 'build/outputs/njsdklib.jar'
}

task exportJar(type: Copy) {
    from('build/intermediates/bundles/release/')
    into('build/libs/')
    include('classes.jar')
    rename ('classes.jar', 'njsdklib.jar')
}
exportJar.dependsOn(deleteOldJar, build)